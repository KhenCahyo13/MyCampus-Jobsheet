<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready</title>
    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="scripts/jquery-ui-1.14.0/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#JQuery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div id="JQuery_accordion">
        <h3>Header 1</h3>
        <p>This is section 1. Place your content here in paragraphs or use div elements etc.</p>
        <h2>Header 2</h2>
        <p>This is section 2. You can also include images like this:
            <img src="images/1.png" alt="Image 1">
        </p>
        <h3>Header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
