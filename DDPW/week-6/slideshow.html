<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready</title>
    <link rel="stylesheet" href="styles/StyleSlideShow.css">
    <script src="scripts/jquery-3.7.1.js"></script>
    <script>
        let i = 0;
        $("document").ready(function(){
            $(".slidertitle, #slider img").hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage(){
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);

            if (i === 3) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img src="images/1.png" alt="Image 1" id="sliderImage1">
        <div class="sliderTitle" id="title1">Gambar 1</div>

        <img src="images/2.png" alt="Image 2" id="sliderImage2">
        <div class="sliderTitle" id="title2">Gambar 2</div>

        <img src="images/1.png" alt="Image 3" id="sliderImage3">
        <div class="sliderTitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
